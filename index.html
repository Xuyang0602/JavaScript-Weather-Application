<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Application</title>

    <link rel="shortcut icon" href="./Resources/assets/images/icons/favicon96x96.ico">

    <meta name="description" content="Weather Application">
    <meta name="keywords" content="Weather Application, Weather, javascript">
    <meta name="author" content="Xuyang Wang">

    <!-- Moblie theme color - Chrome -->
    <meta name="theme-color" content="#000">

    <!-- Moblie theme color - Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./Resources/snippets/reset-css.css">
    <link rel="stylesheet" href="./Resources/snippets/loader.css">
    <link rel="stylesheet" href="./Resources/snippets/ripple.css">
    <link rel="stylesheet" href="./Style/style.css" />

</head>

<body>
    <div id="app-loader" class="lds-dual-ring center"></div>

    <main hidden>
        <button id="open-menu-btn" class="ripple">
            <img class="icon-small-28" src="./Resources/assets/images/icons/menu.png" alt="">
        </button>
        <!-- Currently weather section -->
        <section id="current-day-weather-container">
            <h1 class="location-label"></h1>

            <div class="flex-container" id="temperature-summary-container">
                <div>
                    <img id ="currentlyIcon" src="./Resources/assets/images/summary-icons/clear-day-white.png" alt="">
                </div>
                <div>
                    <h1 id="degress-label"></h1>
                    <p id="summary-label"></p>
                </div>
            </div>

            <div class="flex-container" id="humidity-wind-container">
                <div>
                    <img class="icon-small-30" src="./Resources/assets/images/icons/humidity.png" alt="">
                    <span id="humidity-label"></span>
                </div>
                <div>
                    <img class="icon-small-30" src="./Resources/assets/images/icons/wind-speed-flag.png" alt="">
                    <span id="wind-speed-label"></span>
                </div>
            </div>
        </section>

        <!-- Lower Panel -->
        <section class="lower-panel">
            <button id="toggle-hourly-weather" class="ripple center_x">
                <img src="./Resources/assets/images/icons/up-arrow.png" alt="">
            </button>

            <!-- Daily weather -->
            <div id="daily-weather-wrapper" class="lower-panel-body">
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1>Sunday</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176</p>
                        </div>
                        <div>
                            <img class="icon-small-30" src="./Resources/assets/images/summary-icons/clear-day-white.png"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly weather -->
            <div id="hourly-weather-wrapper" class="lower-panel-body" visible="false">
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1>14:00</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176</p>
                        </div>
                        <div>
                            <img class="icon-small-30" src="./Resources/assets/images/summary-icons/clear-day-grey.png"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Menu Container -->
        <section id="menu-container">
            <button id="close-menu-btn" class="ripple">
                &#10006;
            </button>

            <!-- container -->
            <div>
                <!-- add location -->
                <div id="add-location-wrapper">
                    <input type="text" placeholder="Location" id="location-input">
                    <br>
                    <button id="add-city-btn" class="ripple disabled" disabled>Add City</button>
                    <h1 class="location-label"></h1>
                </div>

                <!-- saved cities -->
                <div id="saved-cities-wrapper">
                    <div class="flex-container saved-city-box">
                        <div class="ripple">
                            <h1>Brasov</h1>
                        </div>
                        <div>
                            <button class="ripple remove-saved-city">-</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>


    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./Script/script.js"></script>
</body>

</html>
